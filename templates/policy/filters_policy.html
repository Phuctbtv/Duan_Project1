<div class="bg-white rounded-xl shadow-lg p-6 mb-8">
    <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <div class="flex items-center space-x-4">
           <form method="get" class="flex items-center space-x-4">
                <!-- Ô tìm kiếm -->
                <div class="relative">
                    <input type="text" name="q" value="{{ request.GET.q }}"
                           placeholder="Tìm kiếm hợp đồng..."
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 w-64">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>

                <!-- Bộ lọc trạng thái -->
                <select name="status" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        onchange="this.form.submit()">
                    <option value="">Tất cả trạng thái</option>
                    <option value="active" {% if request.GET.status == 'active' %}selected{% endif %}>Đang hiệu lực</option>
                    <option value="pending" {% if request.GET.status == 'pending' %}selected{% endif %}>Sắp hết hạn</option>
                    <option value="expired" {% if request.GET.status == 'expired' %}selected{% endif %}>Đã hết hạn</option>
                    <option value="cancelled" {% if request.GET.status == 'cancelled' %}selected{% endif %}>Đã hủy</option>
                </select>

                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Tìm</button>
            </form>

        </div>

        <div class="flex items-center space-x-3">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">
                <i class="fas fa-plus mr-2"></i>Mua thêm bảo hiểm
            </button>
            <button class="border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-lg font-medium transition">
                <i class="fas fa-download mr-2"></i>Xuất báo cáo
            </button>
        </div>
    </div>
</div>
