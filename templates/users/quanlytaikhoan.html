
{% extends 'base/trangchu.html' %}
{% load static %}
{% block content %}
<div class="bg-gray-50">
    <!-- Sidebar -->
    {% include 'users/components/quanlytaikhoan/sidebar_user.html' %}
     <!-- Main Content -->
    <div class="lg:ml-64">
    {% block users %}
    {% endblock users %}
        </div>
</div>



<!-- Contract Detail Modal -->
<div id="contractModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-screen overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-2xl font-bold text-gray-800">Chi tiết hợp đồng</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>

            <div class="p-6">
                <div id="modalContent">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/contract_management.js' %}"></script>

{% endblock content %}
</body>
</html>
