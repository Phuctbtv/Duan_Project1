{% extends 'base/trangchu.html' %}
{% load static %}
{% block content %}
<div class="bg-gray-50">
    <!-- Toast Container -->
<div id="toast-container" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col gap-2 z-[1000]"></div>
    <!-- Sidebar -->
    {% include 'users/components/quanlytaikhoan/sidebar_user.html' %}
    <!-- Main Content -->
    <div class="lg:ml-64">
        {% block users %}
        {% endblock users %}
    </div>
</div>

<!-- Contract Detail Modal -->
<div id="contractModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-screen overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-2xl font-bold text-gray-800">Chi tiết hợp đồng</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div id="modalContent">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .toast {
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: white;
        font-size: 16px;
        font-family: Arial, sans-serif;
        text-align: center;
        min-width: 200px;
        max-width: 400px;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .toast-success {
        background-color: #10b981; /* Màu xanh lá */
    }
    .toast-error {
        background-color: #ef4444; /* Màu đỏ */
    }
    .toast-hidden {
        opacity: 0;
        transform: translate(-50%, -60%);
    }
</style>

<script src="{% static 'js/contract_management.js' %}"></script>
{% endblock content %}
