{% extends 'base/trangchu.html' %}
{% load static %}
{% block content %}
<main class="flex-1 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-unlock-alt text-3xl text-blue-600"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Đặt lại mật khẩu</h2>
      <p class="text-gray-600 text-sm">Nhập email đã đăng ký để nhận liên kết đặt lại mật khẩu</p>
    </div>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.email.errors }}
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" name="email" id="id_email" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="example@email.com">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold transition duration-300">
        <i class="fas fa-paper-plane mr-2"></i>Gửi liên kết
      </button>
    </form>
  </div>
</main>
{% endblock %}
