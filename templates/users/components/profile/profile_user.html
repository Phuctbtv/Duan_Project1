
<div id="profileTab" class="tab-content">

                            <form class="space-y-6">
                                <div class="grid md:grid-cols-2 gap-6">

                                        <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên *</label>
                                        <input type="text" value="Nguyễn Văn A" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" readonly>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Ngày sinh</label>
                                        <input type="date" value="1985-05-15" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                                    </div>
                                </div>

                                <div class="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Giới tính</label>
                                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                                            <option value="male" selected>Nam</option>
                                            <option value="female">Nữ</option>
                                            <option value="other">Khác</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">CMND/CCCD *</label>
                                        <input type="text" value="123456789012" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ</label>
                                    <textarea rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" readonly>123 Đường ABC, Phường XYZ, Quận 1, TP.HCM</textarea>
                                </div>

                                <div class="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại *</label>
                                        <input type="tel" value="0901234567" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                        <input type="email" value="nguyenvana@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                                    </div>
                                </div>

                                <div class="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Nghề nghiệp</label>
                                        <input type="text" value="Kỹ sư phần mềm" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Thu nhập hàng tháng</label>
                                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                                            <option value="20-30" selected>20-30 triệu VNĐ</option>
                                            <option value="10-20">10-20 triệu VNĐ</option>
                                            <option value="30-50">30-50 triệu VNĐ</option>
                                            <option value="50+">Trên 50 triệu VNĐ</option>
                                        </select>
                                    </div>
                                </div>

                                <div id="editButtons" class="flex justify-end space-x-4" style="display: none;">
                                    <button type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition" onclick="cancelEdit()">
                                        Hủy
                                    </button>
                                    <button type="button" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition" onclick="saveProfile()">
                                        <i class="fas fa-save mr-2"></i>Lưu thay đổi
                                    </button>
                                </div>
                            </form>
                        </div>
