<div id="profileTab" class="tab-content">
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-bold text-gray-800">Thông tin cơ bản</h3>


            <button type="button" class="text-blue-600 hover:text-blue-700 font-medium" onclick="editProfile()">
                <i class="fas fa-edit mr-1"></i>Chỉnh sửa
            </button>
        </div>

        <form id="profileForm" class="space-y-6" method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex flex-col space-y-4 mb-6" style="display: none" id="cccdSection">
            <!-- Tiêu đề -->
            <div class="w-full">
                <h3 class="text-lg font-semibold text-gray-800">Tải ảnh CCCD</h3>
                <p class="text-sm text-gray-600">Vui lòng tải ảnh cả mặt trước và mặt sau</p>
            </div>

            <!-- Container 2 cột -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Cột 1: Mặt trước -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h4 class="font-medium text-gray-700 mb-3 text-center">Mặt trước</h4>

                    <!-- Nút tải ảnh mặt trước -->
                    <div class="flex justify-center mb-3">
                        <label for="cccd_image_front"
                               class="cursor-pointer bg-blue-50 border border-blue-300 px-4 py-3 rounded-lg text-blue-700 hover:bg-blue-100 flex items-center transition-colors duration-200">
                            <i class="fas fa-id-card mr-2"></i> Tải ảnh mặt trước
                        </label>
                        <input type="file" id="cccd_image_front" name="cccd_front" accept="image/*" class="hidden" onchange="uploadCCCD(this, 'front')">
                    </div>

                    <!-- Preview mặt trước -->
                    <div id="cccd_preview_front" class="hidden mt-2 text-center">
                        <p class="text-sm text-gray-600 mb-2">Xem trước:</p>
                        <img id="cccd_img_preview_front" src="" alt="Ảnh CCCD mặt trước"
                             class="w-full max-w-xs rounded-lg shadow-md border border-gray-200 mx-auto">
                    </div>
                </div>

                <!-- Cột 2: Mặt sau -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h4 class="font-medium text-gray-700 mb-3 text-center">Mặt sau</h4>

                    <!-- Nút tải ảnh mặt sau -->
                    <div class="flex justify-center mb-3">
                        <label for="cccd_image_back"
                               class="cursor-pointer bg-green-50 border border-green-300 px-4 py-3 rounded-lg text-green-700 hover:bg-green-100 flex items-center transition-colors duration-200">
                            <i class="fas fa-id-card mr-2"></i> Tải ảnh mặt sau
                        </label>
                        <input type="file" id="cccd_image_back" accept="image/*" name="cccd_back" class="hidden" onchange="uploadCCCD(this, 'back')">
                    </div>

                    <!-- Preview mặt sau -->
                    <div id="cccd_preview_back" class="hidden mt-2 text-center">
                        <p class="text-sm text-gray-600 mb-2">Xem trước:</p>
                        <img id="cccd_img_preview_back" src="" alt="Ảnh CCCD mặt sau"
                             class="w-full max-w-xs rounded-lg shadow-md border border-gray-200 mx-auto">
                    </div>
                </div>
            </div>

            <!-- Hiển thị trạng thái OCR (chung cho cả 2) -->
            <div id="ocr_status" class="text-sm text-gray-600 hidden mt-4 text-center">
                <i class="fas fa-spinner fa-spin text-blue-500 mr-1"></i> Đang xử lý OCR...
            </div>
        </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Họ *</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                                  focus:ring-blue-500 focus:border-blue-500"
                           readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tên *</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                                  focus:ring-blue-500 focus:border-blue-500"
                           readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ngày sinh</label>
                    <input type="date" name="date_of_birth" value="{{ user.date_of_birth|date:'Y-m-d' }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                                  focus:ring-blue-500 focus:border-blue-500"
                           readonly>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Giới tính</label>
                        <select name="gender" class="w-full px-4 py-3 border border-gray-300 rounded-lg" disabled>
                            <option value="male" {% if user.customer.gender == "male" %}selected{% endif %}>Nam</option>
                            <option value="female" {% if user.customer.gender == "female" %}selected{% endif %}>Nữ</option>
                        </select>

                </div>


                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">CMND/CCCD *</label>
                    <input type="text" name="id_card_number" value="{{ user.customer.id_card_number }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                                  focus:ring-blue-500 focus:border-blue-500"
                           readonly>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ</label>
                <textarea name="address" rows="3"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                                 focus:ring-blue-500 focus:border-blue-500"
                          readonly>{{ user.address }}</textarea>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại *</label>
                    <input type="tel" name="phone_number" value="{{ user.phone_number }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                                  focus:ring-blue-500 focus:border-blue-500"
                           readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" name="email" value="{{ user.email }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                                  focus:ring-blue-500 focus:border-blue-500"
                           readonly>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nghề nghiệp</label>
                    <input type="text" name="job" value="{{ user.customer.job }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                                  focus:ring-blue-500 focus:border-blue-500"
                           readonly>
                </div>


            </div>

            <div id="editButtons" class="flex justify-end space-x-4" style="display: none;">
                <button type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition" onclick="cancelEdit()">
                    Hủy
                </button>
                <button type="submit"
                        id="saveChangesButton" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                        onclick="saveProfile()"
                        > <i class="fas fa-save mr-2"></i>Lưu thay đổi
                </button>
            </div>
        </form>
    </div>
</div>
<script>

function uploadCCCD(input, type) {
    const file = input.files[0];
    if (!file) return;

    isOcrRunning = true;
    // Hiển thị ảnh preview cho mặt tương ứng
    const previewId = `cccd_preview_${type}`;
    const imgPreviewId = `cccd_img_preview_${type}`;
    const preview = document.getElementById(previewId);
    const img = document.getElementById(imgPreviewId);

    img.src = URL.createObjectURL(file);
    preview.classList.remove("hidden");

    // Hiển thị trạng thái OCR
    const status = document.getElementById("ocr_status");
    status.classList.remove("hidden");
    status.innerHTML = `<i class="fas fa-spinner fa-spin text-blue-500 mr-1"></i> Đang xử lý OCR cho mặt ${type === 'front' ? 'trước' : 'sau'}...`;

    // Gửi ảnh lên server để trích xuất OCR
    const formData = new FormData();
    formData.append("image", file);
    formData.append("side", type); // Gửi thêm thông tin mặt ảnh

    fetch("/ocr-extract-cccd/", {
        method: "POST",
        body: formData,
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            const info = data.data;

            // Xác định xem đang xử lý mặt nào để có hành động phù hợp
            if (type === 'front') {
                // Xử lý thông tin từ mặt trước
                document.querySelector("input[name='first_name']").value = info.first_name || "";
                document.querySelector("input[name='last_name']").value = info.last_name || "";
                document.querySelector("input[name='id_card_number']").value = info.id_number || "";
                document.querySelector("select[name='gender']").value = info.gender || "";
                document.querySelector("input[name='date_of_birth']").value = info.date_of_birth || "";
                document.querySelector("textarea[name='address']").value = info.address || "";

                status.innerHTML = '<span class="text-green-600"><i class="fas fa-check-circle mr-1"></i> Đã trích xuất thông tin mặt trước thành công!</span>';

            } else if (type === 'back') {
                // Xử lý thông tin từ mặt sau
                status.innerHTML = '<span class="text-green-600"><i class="fas fa-check-circle mr-1"></i> Đã trích xuất thông tin mặt sau thành công!</span>';
            }
        } else {
            status.innerHTML = `<span class="text-red-600"><i class="fas fa-times-circle mr-1"></i> Lỗi OCR mặt ${type === 'front' ? 'trước' : 'sau'}: ` + (data.error || 'Không thể đọc ảnh') + '</span>';
        }
    })
    .catch(err => {
        console.error(err);
        status.innerHTML = `<span class="text-red-600"><i class="fas fa-exclamation-circle mr-1"></i> Lỗi kết nối OCR mặt ${type === 'front' ? 'trước' : 'sau'}!</span>`;
    });
}

// Hàm reset tất cả preview và OCR status
function resetCCCDUploads() {
    // Ẩn tất cả preview
    const previews = ['cccd_preview_front', 'cccd_preview_back'];
    previews.forEach(previewId => {
        const element = document.getElementById(previewId);
        if (element) element.classList.add('hidden');
    });

    // Reset ảnh preview
    const images = ['cccd_img_preview_front', 'cccd_img_preview_back'];
    images.forEach(imgId => {
        const img = document.getElementById(imgId);
        if (img) img.src = '';
    });

    // Ẩn OCR status
    const status = document.getElementById('ocr_status');
    if (status) status.classList.add('hidden');

    // Reset file inputs
    const fileInputs = ['cccd_image_front', 'cccd_image_back'];
    fileInputs.forEach(inputId => {
        const input = document.getElementById(inputId);
        if (input) input.value = '';
    });
}
</script>
