{% extends 'admin/admin_home.html' %}
{% load static %}

{% block content %}
<div class="section p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Tạo Đại Lý Mới</h2>

    <form method="POST" class="bg-white p-6 rounded-xl shadow-md space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
            <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Mật khẩu</label>
            <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Họ</label>
                <input type="text" name="first_name" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Tên</label>
                <input type="text" name="last_name" required class="w-full px-4 py-2 border rounded-lg">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Số điện thoại</label>
            <input type="text" name="phone_number" class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Mã đại lý</label>
            <input type="text" name="code" required class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Ngân hàng</label>
            <input type="text" name="bank_name" class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Số tài khoản</label>
            <input type="text" name="bank_account_number" class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Tên chủ tài khoản</label>
            <input type="text" name="bank_account_holder" class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div class="flex justify-end space-x-4 mt-4">
            <a href="{% url 'custom_section' %}" class="px-6 py-2 rounded-lg bg-gray-600 text-white hover:bg-gray-700">Hủy</a>
            <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Tạo Đại Lý</button>
        </div>
    </form>
</div>
{% endblock %}
